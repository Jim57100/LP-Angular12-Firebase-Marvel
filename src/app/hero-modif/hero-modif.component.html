<div class="container">
  <div class="row change mb-3" *ngIf="change">
    <div class="col-12 alert alert-success">
      Datas updated !
    </div>
  </div>
  <div *ngIf="heroes">
    <h2>{{ heroes.heroName }} - Datas</h2>
    <div class="row mt-3 mb-3">
      <div class="col-12 col-sm-4">
        <div class="form-group">
          <label>Name</label><br>
          <input type="text" class="form-control" [(ngModel)]="heroes.heroName">
          <input type="hidden" class="form-control" [(ngModel)]="heroes.id">
        </div>
      </div>
      <div class="col-12 col-sm-4">
        <div class="form-group">
          <label>Real Name</label><br>
          <input type="text" class="form-control" [(ngModel)]="heroes.realName">
        </div>
      </div>
      <div class="col-12 col-sm-4">
        <div class="form-group">
          <label>Gender</label><br>
          <input type="text" class="form-control" [(ngModel)]="heroes.gender">
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-sm-4">
        <div class="form-group">
          <label>Place of origin</label><br>
          <input type="text" class="form-control" [(ngModel)]="heroes.placeOfOrigin">
        </div>
      </div>
      <div class="col-12 col-sm-4">
        <div class="form-group">
          <label>Powers</label><br>
          <input type="text" class="form-control" [(ngModel)]="heroes.powers">
        </div>
      </div>
      <div class="col-12 col-sm-4">
        <div class="form-group">
          <label>Affiliation</label><br>
          <input type="text" class="form-control" [(ngModel)]="heroes.affiliation">
        </div>
      </div>
    </div>

    <div class="row mb-3">

      <div class="col-12">
        <div class="form-group">
          <label>Thumbnail</label><br>
          <input type="text" class="form-control" [(ngModel)]="heroes.thumbnails">
        </div>
      </div>

    </div>


    <div class="row text-center mb-3">
      <div class="col-12">
        <div class="submit d-grip gap-2">
          <button type="button" class="btn btn-outline-success btn-lg" (click)="updateHero()">Envoyer</button>
        </div>
      </div>
    </div>
  </div>
</div>
